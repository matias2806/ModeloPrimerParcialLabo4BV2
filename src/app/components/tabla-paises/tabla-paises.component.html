<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Seleccione un pais</span>
    <span class="badge bg-primary rounded-pill">{{listadoPaises.length}}</span>
</h4>
<ul class="list-group mb-3" class="tamanioBarraPaises">
    <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let pais of listadoPaises let i=index" (click)="enviarEventoPaisSeleccionado(pais)">
        <div>
            <h6 class="my-0">{{pais.name}}</h6>
            <small class="text-muted">{{pais.region}}</small>
        </div>
        <span class="text-muted">
            <img class="bandera" src="{{pais.flag}}" alt="">
        </span>
    </li>
</ul>
