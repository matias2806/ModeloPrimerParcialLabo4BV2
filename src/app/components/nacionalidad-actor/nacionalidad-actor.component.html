<div *ngIf="this.paisElejido != null ">
    <div class="card centrado" style="width: 18rem;">
      <div class="card-body centrado">
        <h5 class="card-title">{{this.paisElejido[0].name}}</h5>
        <p class="card-text">{{this.paisElejido[0].subregion}}</p>
        <img class="tamanio" src="{{this.paisElejido[0].flag}}" class="tamanio" alt=""> 
      </div>
    </div>
  </div>
