<h4 class="d-flex justify-content-between align-items-center mb-3" *ngIf="listadoActores != null">
    <span class="text-primary">Listado de actores</span>
    <span class="badge bg-primary rounded-pill">{{listadoActores.length}}</span> 
</h4>
<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let actor of listadoActores let i=index" (click)="enviarEventoActorSeleccionado(actor)">
        <div>
            <h6 class="my-0">{{actor.nombre}} {{actor.apellido}}</h6>
            <small class="text-muted">{{actor.pais}} </small>
        </div>
    </li>
</ul>
