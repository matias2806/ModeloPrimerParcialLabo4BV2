<h4 class="d-flex justify-content-between align-items-center mb-3" *ngIf="listadoRepartidores != null">
    <span class="text-primary">Listado de repartidores</span>
    <span class="badge bg-primary rounded-pill" *ngIf="listadoRepartidores != null" >{{listadoRepartidores.length}}</span> 
</h4>
<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let repartidor of listadoRepartidores let i=index" (click)="enviarEventoReparidorSeleccionado(repartidor)">
        <div>
            <h6 class="my-0">{{repartidor.nombre}} {{repartidor.dni}}</h6>
            <small class="text-muted">{{repartidor.pais}} </small>
        </div>
    </li>
</ul>
